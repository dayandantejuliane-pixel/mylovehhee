<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #yesBtn {
            background-color: #6a11cb;
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        #yesBtn:hover {
            background-color: #5a0db0;
            transform: translateY(-3px);
        }
        
        #noBtn {
            background-color: #ff4757;
            color: white;
            position: absolute;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .coffee-cup {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .heart {
            color: #ff4757;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .heart-particle {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4757;
            opacity: 0;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coffee-cup">â˜•</div>
        <h1>Will You Go On A Coffee Date With Me?</h1>
        <p>I'd love to spend some quality time with you because miss na miss na kita <span class="heart">â™¥</span></p>
        
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
        
        <div id="successMessage" class="hidden success-message">
            <h2>Yey! Thanks bb see you soon!</h2>
            <p>I love you and I miss you! <span class="heart">â™¥</span></p>
            <div class="coffee-cup">ðŸ’•</div>
        </div>
    </div>
    
    <div class="floating-hearts" id="heartsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const successMessage = document.getElementById('successMessage');
            const buttonsContainer = document.querySelector('.buttons');
            const heartsContainer = document.getElementById('heartsContainer');
            
            function moveButton() {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - buttonRect.width - 10;
                const maxY = containerRect.height - buttonRect.height - 10;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
            
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = 'â™¥';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.opacity = '1';
                        heart.style.transform = 'translateY(-100vh)';
                        heart.style.transition = 'all 5s linear';
                    }, 100);
                }
            }
            
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton);
            noBtn.addEventListener('click', moveButton);
            
            yesBtn.addEventListener('click', function() {
                document.querySelector('.buttons').classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                createHearts();
                setInterval(createHearts, 2000);
            });
            
            moveButton();
        });
    </script>
</body>
</html>
